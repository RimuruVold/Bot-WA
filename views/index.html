<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WA Bot Panel</title>
</head>
<body>
  <h2>WhatsApp Bot Panel</h2>
  <form action="/send" method="POST">
    <label>Nama Grup:</label><br>
    <input type="text" name="group" required><br><br>

    <label>Pesan:</label><br>
    <textarea name="message" rows="4" cols="40" required></textarea><br><br>

    <button type="submit">Kirim Pesan</button>
  </form>
</body>
</html>
