<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WhatsApp Bot Control Panel</h1>

  <div id="pair-section">
    <p>Masukkan nomor WhatsApp (format internasional, misalnya 628123456789):</p>
    <input id="phone" type="text" placeholder="628xxx" />
    <button onclick="getCode()">Dapatkan Kode</button>
    <p id="pair-code"></p>
  </div>

  <div id="connected-section" style="display:none;">
    <h2>Bot Connected âœ…</h2>
    <form id="send-form">
      <label for="group">Pilih Grup:</label>
      <select id="group"></select>
      
      <label for="message">Template Pesan:</label>
      <textarea id="message" placeholder="Tulis pesan..."></textarea>
      
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
